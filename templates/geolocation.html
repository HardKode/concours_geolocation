{%  extends 'base.html' %}
{% block page %}


 <div id="contact">

      <div class="container">
        <div class="row">


        </div>
      </div>
    </div>







{% for place in places %}



<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div>
                <div class="panel panel-default">
                    <div class="text-center header">{{place.name}}</div>
                    <div class="panel-body text-center">
                        <h4>Address</h4>
                        <div>
                        {{place.name}}<br />
                        {{place.geo_location['lat']}} DC<br />
                        #(703) 1234 1234<br />
                        service@company.com<br />
                        </div>
                        <hr />
                          <div id="map1" class="map">
                      <!-- New York, NY, USA (40.7127837, -74.00594130000002) -->
                       <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q={{place.geo_location['lat']}},{{place.geo_location['lng']}}&amp;key=AIzaSyBmf1cA91JP13LEU3VFSDeO9AoweEnRyfo"></iframe>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endfor %}

















</script>

<style>
    .map {
        min-width: 300px;
        min-height: 300px;
        width: 100%;
        height: 100%;
    }

    .header {
        background-color: #F5F5F5;
        color: #36A0FF;

        padding: 10px;
    }
</style>





















{% endblock %}
